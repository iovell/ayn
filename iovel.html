            body {

                opacity: 1;
                text-align: center;
                line-height: 25px;
                color: #de1c31;
                animation: love 6s ease-out infinite;
                transform: translateY(-480px);
                font-size: 16px;
            }

                background: none;
            }
            .wrap .delay1 {
                animation-delay: 0.4s;
            }
            .wrap .delay2 {
                animation-delay: 0.3s;
            }
            .wrap .delay3 {
                animation-delay: 0.2s;
            }
            .wrap .delay4 {
                animation-delay: 0.1s;
            }
            p {
                margin: 10px auto;
                color: white;
                font-size: 36px;
                line-height: 30px;
            }
            @keyframes love {
                35%,
                50%,
                65% {
                    opacity: 1;
                    transform: translateX(0px);
                }
                100% {
                    opacity: 0;
                    transform: translateY(240px);
                }
            }

            a {
                display: block;
                width: 400px;
                height: 18px;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 30%;
                font-size: 20px;
                text-decoration: none;
                color: beige;
                text-align: center;
            }

            a > span {
                font-size: 0.675em;
            }
